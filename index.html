<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>PassWord generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Password</h1>
      <div class="display-wrapper">
        <input
          readonly
          type="text"
          placeholder="Password"
          class="display"
          data-password
        />
        <button class="btn">
          <span  class="tooltip" data-copyimg></span>
          <img
            src="./assets/copy.svg"
            width="23"
            height="23"
            alt="copy"
            data-copy
          />
        </button>
      </div>

      <div class="input-wrapper">
        <!-- password shower -->
        <div class="password-leng">
          <p>Password Length</p>
          <p data-passlength>0</p>
        </div>

        <!-- slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-slider
        />
        <!-- checkboxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include uppercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include lowercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include symbols</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include numbers</label>
        </div>

        <!-- strength -->

        <div class="strength-wrapper">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>

        <!-- generate password -->
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
    <script src="index.js "></script>
  </body>
</html>
